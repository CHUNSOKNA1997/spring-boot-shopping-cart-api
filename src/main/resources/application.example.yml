# This is a template file. Copy this to application.yml and fill in your actual values.
# Command: cp src/main/resources/application.example.yml src/main/resources/application.yml
#
# IMPORTANT: application.yml is ignored by git for security reasons.

spring:
  application:
    name: shopping-cart

  # Database Configuration
  datasource:
    # PostgreSQL database URL
    # Format: jdbc:postgresql://host:port/database_name
    url: jdbc:postgresql://localhost:5432/your_database_name
    
    # Database username
    username: your_db_username
    
    # Database password
    # IMPORTANT: Keep this secure! Never commit real passwords.
    password: your_db_password
    
    # PostgreSQL JDBC driver (no need to change this)
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      # DDL auto mode: create, create-drop, update, validate, none
      # 'update' = Auto-update database schema (good for development)
      # For production, consider using migration tools like Flyway or Liquibase
      ddl-auto: update
    
    # Show SQL queries in console (helpful for debugging)
    show-sql: true
    
    properties:
      hibernate:
        # Format SQL output for better readability
        format_sql: true
        
        # PostgreSQL dialect for Hibernate
        dialect: org.hibernate.dialect.PostgreSQLDialect

# JWT (JSON Web Token) Configuration
jwt:
  # Secret key for signing JWT tokens
  # MUST be at least 256 bits (32 characters) for HS256 algorithm
  # Generate a secure random key: https://generate-random.org/api-token-generator
  # Or use: openssl rand -base64 32
  # IMPORTANT: Keep this secret! Never expose or commit real keys.
  secret: your_jwt_secret_key_here_at_least_256_bits
  
  # Token expiration time in milliseconds
  # 86400000 ms = 24 hours
  # 3600000 ms = 1 hour
  expiration: 86400000
